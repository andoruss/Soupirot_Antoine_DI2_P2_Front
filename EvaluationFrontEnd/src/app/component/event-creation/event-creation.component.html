
<div *ngIf="showpopup" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
     <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <button (click)="showpopup = false" class="ms-5 mt-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                fermer
            </button>
        <div class="flex justify-center bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Formulaire</h3>
            <div class="mt-2">
             <form (ngSubmit)="createEvent()">
                <div class="mb-4">
                <label for="exampleFormControlInput1" class="block text-gray-700 text-sm font-bold mb-2">titre:</label>
                <input [(ngModel)]="model.title" name="title" #title="ngModel" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="exampleFormControlInput1" placeholder="titre">
                </div>
                <div class="mb-4">
                <label for="exampleFormControlInput2" class="block text-gray-700 text-sm font-bold mb-2">description:</label>
                <input [(ngModel)]="model.description" name="description" #description="ngModel" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="exampleFormControlInput2" placeholder="description">
                </div>
                <div class="mb-4">
                    <label for="exampleFormControlInput2" class="block text-gray-700 text-sm font-bold mb-2">date:</label>
                    <input [(ngModel)]="model.date" name="date" #date="ngModel" type="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="exampleFormControlInput2" placeholder="date">
                    </div>
                <div class="mb-4">
                <label for="exampleFormControlInput2" class="block text-gray-700 text-sm font-bold mb-2">location:</label>
                <input [(ngModel)]="model.location" name="location" #location="ngModel" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="exampleFormControlInput2" placeholder="location">
                </div>
                <div class="flex items-center justify-between">
                <button (click)="createEvent()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Cr√©er
                </button>
                </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  

<button (click)="showpopup = true" class="mt-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    ajouter event
</button>
